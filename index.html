<!DOCTYPE html>
<html class="Montserrat">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/bitcoin.js"></script>
    <title>Bitcoin Miner by Marin POLLET</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
</head>

<body>
    <a href="#" onclick="add()"><img src="images/bitcoin.png" id="image"></a>

    <div id="infos">
        <p class="Montserrat">Nombre de Bitcoins actuels :</p>
        <input type="text" id="text" class="Montserrat" value=0 disabled></input>

        <p id="bitcoinPerSecond">Vous gagnez 0 bitcoins par seconde</p>

        <button class="saveloadmulti" onclick="save()"><a class="txtdecnone" href="#">Sauvegarder</a></button>

        <button class="saveloadmulti" onclick="load()"><a class="txtdecnone" href="#">Charger</a></button>

        <p id="currentMultiplier">Multiplicateur actuel : x1</p>
    </div>

    <div id="boutique">
        <p id="ammountMultiplier">Prochaine amélioration : x2</p>
        <button class="saveloadmulti" onclick="buyMultiplier()"><a class="txtdecnone" href="#"><span id="ammountMultiplier2">x2</span></a></button>
        <p id="costMultiplier">Prix : 200 Bitcoins</p>
        <br>
        
        <p>Acheter 1 PC</p>
        <button class="upgrades" onclick="buyPC()"><a href="#"><img src="images/pc.png" width="90px" height="90px"></a></button>
        <p id="costPC">Prix : 15 Bitcoins</p>
        <p id="ammountPC">Vous possédez 0 PC</p>
        <br>

        <p>Acheter 1 Serveur</p>
        <button class="upgrades" onclick="buyServer()"><a href="#"><img src="images/server.png" width="90px" height="90px"></a></button>
        <p id="costServer">Prix : 30 Bitcoins</p>
        <p id="ammountServers">Vous possédez 0 Serveurs</p>
    </div>
</body>

</html>
